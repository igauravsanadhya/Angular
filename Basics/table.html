<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table>
    <form action="" method="">
        <input name="name" type="text" placeholder="Put your name"/>   //Text as input 
            </br>
        <input type="number" placeholder="Put your number" max="10" min="4"/> //Numeric input
            </br>
        <input type="email" required/>//Email 
            </br>
        <input type="password"/> //Password 
            </br>
        <input type="time"/>  // To select time
            </br>
        <input type="date"/> //date
            </br>
            <label>Are you a minor?</label>
        <input type="radio"/>  // radio Button
            </br>
        <input type="submit"/> //Submit button
            </br>
            <label>Accept terms and conditions</label>
        <input type="checkbox"/> //Checkbox
            </br>
        <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
        </select>
    </form>
</table>
</body>
</html>
